name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: windows-latest
    steps:

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ^1.22

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Get dependencies
      run: go get

    - name: Build
      run: go build .